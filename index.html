<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ankdristi - अंकों की दिव्य दृष्टि</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <meta name="theme-color" content="#0f172a">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <div class="app-logo-container">
                <img src="icon-512.png" alt="Ankdristi Logo" class="main-logo-img">
            </div>
            <h1 class="reveal-text">Ankdristi</h1>
            <p class="sub-reveal">Numerology for Success</p>
            <div class="loader-line"></div>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div class="header-top">
                <img src="icon-192.png" alt="Icon" class="header-mini-logo">
                <h1 class="gold-text">Ankdristi</h1>
            </div>
            <p class="tagline">अंकों की दिव्य दृष्टि</p>
        </header>

        <section class="input-card">
            <div class="form-group">
                <label for="userName">पूरा नाम</label>
                <input type="text" id="userName" placeholder="आपका नाम" required>
            </div>
            <div class="form-group">
                <label for="userDOB">जन्म तिथि</label>
                <input type="date" id="userDOB" required>
            </div>
            <button id="calcBtn" onclick="calculateNumerology()">परिणाम देखें</button>
        </section>

        <section id="results" class="hidden">
            <div class="quick-stats">
                <div class="stat-box">
                    <span>मूलांक</span>
                    <h2 id="mulank" class="gold-text">-</h2>
                </div>
                <div class="stat-box">
                    <span>भाग्यांक</span>
                    <h2 id="bhagyank" class="gold-text">-</h2>
                </div>
            </div>

            <div class="grid-section">
                <h3>आपका लोशू ग्रिड</h3>
                <div class="loshu-grid">
                    <div class="cell" id="c4"></div>
                    <div class="cell" id="c9"></div>
                    <div class="cell" id="c2"></div>
                    <div class="cell" id="c3"></div>
                    <div class="cell" id="c5"></div>
                    <div class="cell" id="c7"></div>
                    <div class="cell" id="c8"></div>
                    <div class="cell" id="c1"></div>
                    <div class="cell" id="c6"></div>
                </div>
            </div>

            <button onclick="shareApp()" class="whatsapp-btn">
                WhatsApp पर शेयर करें
            </button>
        </section>

        <footer class="app-footer">
            <p>&copy; 2026 Ankdristi</p>
            <p>Digital Astrology Solution</p>
        </footer>
    </div>

    <script type="module" src="logic.js"></script>

</body>
</html>
