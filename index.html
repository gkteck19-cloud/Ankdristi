<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ankdristi - Numerology for Success</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="अंकदृष्टि - आपके मूलांक और भाग्यांक के माध्यम से सफलता की राह।">
</head>
<body>

    <div id="splash-screen">
        <div class="app-logo-container">
            <img src="icon-512.png" alt="Ankdristi Logo" class="main-logo-img">
        </div>
        <h1 class="gold-text">Ankdristi</h1>
        <p style="color: #94a3b8; letter-spacing: 2px;">Numerology for Success</p>
        <div class="loader-line"></div>
    </div>

    <div class="app-container">
        <header>
            <div class="header-top">
                <img src="icon-192.png" alt="Icon" class="header-mini-logo">
                <h1 class="gold-text">Ankdristi</h1>
            </div>
            <p class="tagline">अंकों की दिव्य दृष्टि</p>
        </header>

        <section class="input-card">
            <div class="form-group">
                <label>आपका नाम</label>
                <input type="text" id="userName" placeholder="नाम लिखें" required>
            </div>
            <div class="form-group">
                <label>जन्म तिथि</label>
                <input type="date" id="userDOB" required>
            </div>
            <button id="calcBtn" onclick="calculateNumerology()">परिणाम देखें</button>
        </section>

        <section id="results" class="hidden">
            <div class="quick-stats">
                <div class="stat-box">
                    <span>मूलांक</span>
                    <h2 id="mulank" class="gold-text">-</h2>
                </div>
                <div class="stat-box">
                    <span>भाग्यांक</span>
                    <h2 id="bhagyank" class="gold-text">-</h2>
                </div>
            </div>

            <div class="grid-container">
    <h3 style="text-align: center; color: #fbbf24; margin-bottom: 15px;">आपका लोशू ग्रिड</h3>
    <div class="loshu-grid">
        <div class="cell" id="c4"></div> <div class="cell" id="c9"></div> <div class="cell" id="c2"></div> <div class="cell" id="c3"></div> <div class="cell" id="c5"></div> <div class="cell" id="c7"></div> <div class="cell" id="c8"></div> <div class="cell" id="c1"></div> <div class="cell" id="c6"></div> </div>
</div>


            <button onclick="shareApp()" style="background: #25D366; color: white; margin-top: 20px;">
                WhatsApp पर शेयर करें
            </button>
        </section>

        <div class="floating-widget" onclick="contactSupport()">
            <img src="icon-192.png" alt="Support" class="widget-icon">
            <div class="widget-ping"></div>
        </div>

        <footer class="app-footer" style="text-align: center; margin-top: 40px; color: #64748b; font-size: 0.8rem;">
            <p>© 2026 Ankdristi | Digital Astrology</p>
        </footer>
    </div>

    <script type="module" src="logic.js"></script>
</body>
</html>
